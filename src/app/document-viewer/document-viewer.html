<div class="layout-wrapper">
  <div class="layout-container">
    <div class="web-left-panel">
      <div class="preview-box">
        @for (file of files; track file.legalFileRecordId) {
          <div class="preview-box-item" [class.sub-item]="file.changesOnly">
            <input
              class="preview-box-item"
              type="checkbox"
              value=""
              id="checkbox-{{ file.legalFileRecordId }}"
            />
            <p>{{ file.fileName }}</p>
          </div>
        }
      </div>
    </div>

    <div class="right-content-panel">
      <div class="mobile-preview-box">
        <div class="preview-box">
          @for (file of files; track file.legalFileRecordId) {
            <div class="preview-box-item" [class.sub-item]="file.changesOnly">
              <input
                class="preview-box-item"
                type="checkbox"
                value=""
                id="checkbox-{{ file.legalFileRecordId }}"
              />
              <p>{{ file.fileName }}</p>
            </div>
          }
        </div>
      </div>

      <div class="header-bar">
        <div class="header-bar-item"><span class="label">Filename:</span></div>
        <div class="header-bar-item"><span class="label">Type:</span></div>
      </div>
      <div class="content-display">
        <span class="content-display-text"
          >No document selected, please select a document to view.</span
        >
      </div>
      <div class="button-group">
        <button class="button">Download</button>
        <button class="button">Open</button>
      </div>
    </div>
  </div>
</div>
